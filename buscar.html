<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca Personalizada</title>
  <link rel="stylesheet" href="style.css">
  <script src="engine.js" defer></script>
</head>
<body>
  <div class="headerbg"></div>
  <div class="bgcontainer">
    <div class="container">
      <div class="form-header">
        <img src="logo.jpg" alt="Logo">
        <h1>Buscar Cliente</h1>
      </div>

      <div class="card" style="display: flex; gap: 10px; padding: 30px;">
  <input 
    type="text" 
    id="nomeFantasiaInput" 
    placeholder="Digite o nome fantasia" 
    style="flex: 7; height: 60px; padding: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;"
  >
  <button 
    id="buscarBtn" 
    style="flex: 3; height: 60px; font-size: 16px;"
  >
    Buscar
  </button>
</div>

      <div class="card" style="padding: 20px;">
        <table border="1" style="width:100%; text-align:left;">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome Fantasia</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="resultadoTabela">
            <!-- Resultados serão inseridos aqui -->
          </tbody>
        </table>
      </div>
      
    </div>
            <button type="reset"  onclick="window.location.href='painel.html'" class="reset">Voltar</button>
  </div>
  
  <div class="footerbg"><div></div></div>

    <script src="engine.js" defer></script>
</body>
</html>
